<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
        <p>Click on the images below to visit different links:</p>
    </header>

    <main>
        <div class="image-container">
            <a href="https://www.example.com" target="_blank">
                <img src="img/roti.jpg" alt="Example Image 1">
            </a>
            <p>touch me</p>
        </div>

        <div class="image-container">
            <a href="https://www.example2.com" target="_blank">
                <img src="img/box.jpg" alt="Example Image 2">
            </a>
            <p>push me</p>
        </div>

        <div class="image-container">
            <a href="https://hbdone.vercel.app/" target="_blank">
                <img src="img/pesta.jpg" alt="Example Image 3">
            </a>
            <p>click here</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 by me for u. All rights reserved.</p>
    </footer>

</body>
</html>
